<!DOCTYPE html>
<html>

    <title>HTML_Showcase_2</title>

    <head>

        <script src="Javascript/Imports.js"></script>

        <style>

            @media screen and (min-width: 414px) {
                #divider {
                    border-right: 1px solid;
                }
            }

            @media screen and (max-width: 414px) {
                #divider {
                    border-bottom: 1px solid;
                }
            }
        </style>

    </head>

    <body onpageshow="initialMode()">
        
        <div class="container position-relative rounded-4 border mt-5">
            <div class="row">
                <div class="col p-4" id="divider">
                    <form>
                        <div class="p-3">
                            <lable class="form-label" for="user-email">Email:</lable>
                            <input class="form-control" type="email" name="user-email">
                        </div>
                        <div class="p-3">
                            <lable class="form-label" for="password">Password:</lable>
                            <input class="form-control" type="password" name="password" value>
                        </div>
                        <div class="p-3">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                        <div class="invalid-feedback">
                            The username or password you have entered is incorrect.
                        </div>
                        <p class="p-3">If you don't have an account, make one <a id="Shown" href="#">here.</a></p>
                    </form>
                </div>
                <div class="col p-4">
                    <h3 class="p-3">Other login options</h3>
                    <div class="d-grid gap-4 col-10 mx-auto">
                        <button class="btn btn-primary border" type="button">
                            <i class="bi bi-meta"></i> Meta
                        </button>
                        <button class="btn btn-info border text-light" type="button">
                            <i class="bi bi-twitter"></i> Twitter
                        </button>
                        <button class="btn btn-light border" type="button">
                            <i class="bi bi-google text-danger"></i> Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <div class="p-3">
            the buttons and links shown on this page are non-functional and are for showcase purposes.
        </div>
    </footer>
</html>
