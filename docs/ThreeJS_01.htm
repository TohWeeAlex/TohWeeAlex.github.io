<!DOCTYPE html>
<html>
    <title>
        Three.js Test Demo
    </title>

    <head>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="Style/styles.css">

        <!--====== External NavBar HTML file ======-->
        <script>
            window.addEventListener('DOMContentLoaded', function() {
              fetch('Elements/nav.htm')
                .then(response => response.text())
                .then(html => {
                  document.getElementById('NavBar').innerHTML = html;
                });
            });
        </script>

        <script src="Javascript/MouseOverMtd.js"></script>

        <!--====== ThreeJS CND import ======-->
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                "three": "https://unpkg.com/three@v0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.154.0/examples/jsm/"
                }
            }
        </script>

        <style>
            canvas {
                overflow: clip;
                border-radius: 20px;
                border: 1px solid white;
                margin: auto;
            }
        </style>

    </head>

    <body id="DarkBG">

        <div id="NavBar"></div>

        <div class="container-fluid mx-auto p-5">
            <script type="module" src="Javascript/Three.js"></script>
        </div>
        
    </body>

    <footer>

    </footer>
</html>
