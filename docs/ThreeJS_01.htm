<!DOCTYPE html>
<html>
    <title>
        ThreeJS_Test_Demo
    </title>

    <head>

        <!-- Load Metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Load CDN CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="Style/styles.css">

        <!-- Load CDN JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/17a7db9b22.js" crossorigin="anonymous"></script>

        <!-- Load External JS -->
        <script src="Javascript/LightDarkMode.js"></script>

        <!--====== ThreeJS CND import ======-->
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <script type="importmap">
            {
                "imports": {
                "three": "https://unpkg.com/three@v0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.154.0/examples/jsm/"
                }
            }
        </script>

        <script defer type="module" src="Javascript/ThreeJS/ThreeJS_Mask.js"></script>

        <script defer type="module" src="Javascript/ThreeJS/ThreeJS_Sword.js"></script>

        <style>
            canvas {
                overflow: clip;
                border-radius: 20px;
                border: 1px solid white;
                margin: auto;
            }

            @media screen and (max-width: 768px) {
                canvas{
                    width: 100% !important;
                    height: auto !important;
                }
            }

            .loading-icon {
                height: 50px;
                width: 50px;
                position: absolute;
                margin: auto;
            }
        </style>

    </head>

    <body onload="initialMode()">

        <div class="content" id="content">

        </div>
