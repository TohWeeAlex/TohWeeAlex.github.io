        <style>
            .art {
                object-fit: cover;
                border-radius: 10px;
                width: 100%;
                height: auto;
                z-index: -100;
                transition: transform 0.1s;
    
            }
    
            #landscapeZoom:hover {
                z-index: 100;
                transform: scale(1.2);
            }
    
            #portraitZoom:hover {
                z-index: 100;
                transform: scale(1.5);
            }
    
            div.grid-container {
                position: static;
                display: grid;
                grid-template-columns: auto auto auto;
                gap: 0.4% 1.2%;
                height: auto;
                padding: 5% 15%;
            }
    
            div.landscape {
                grid-column: 1 / span 3;
            }
    
            /*Artwork grid scaled for mobile*/
            @media screen and (max-width: 768px) {
                div.grid-container {
                    padding: 5% 0%;
                }
            }
    
        </style>
        
    </head>
