<!DOCTYPE html>
<html>

    <title>
        Javascript_Showcase_1
    </title>

    <head>

        <script src="Javascript\Imports.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="Javascript\RouletteWheel.js"></script>

        <style>
            body{
                font-family: 'Titillium Web', sans-serif;
                background:#191B28;
            }

            .roulette-wrapper{
                position:relative;
                display:flex;
                justify-content:center;
                width:100%;
                margin:0 auto;
                overflow:hidden;
            }

            .roulette-wrapper .selector{
                width:3px;
                left:50%;
                height:125%;
                transform:translate(-50%,0%);
                position:absolute;
                z-index:2;
                overflow: visible;
            }

            .roulette-wrapper .wheel{
                display:flex;
            }

            .roulette-wrapper .wheel .row{
                display:flex;
            }

            .roulette-wrapper .wheel .row .card{
                height:75px;
                width:75px;
                margin: 7px 3.5px;
                border-radius:8px;
                border-bottom:3px solid rgba(0,0,0,0.2);
                display:flex;
                align-items:center;
                justify-content:center;
                color:white;
            }

            .row>* {
                padding: 0px;
            }

            .card.red{
                background:#F95146;
            }

            .card.black{
                background:#2D3035;
            }

            .card.green{
                background:#00C74D;
            }

            *{
                box-sizing:border-box;
            }
        </style>

        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        

    </head>
    
    <body onpageshow="initialMode()">

        <div id="NavBar"></div>

        <div class="pt-5 pb-5">
            <div class='roulette-wrapper border border-4'>
                <div class='selector border border-5'></div>
                <div class='wheel'></div>
            </div>
        
            <div class="d-grid gap-2 pt-3">
                <button class="btn btn-primary" id="spin-wheel">
                    Spin Wheel
                </button>
            </div>
        </div>

        <div id="valorant-names">

        </div>

    </body>
    
</html>
