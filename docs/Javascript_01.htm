<!DOCTYPE html>
<html>

    <title>
        Javascript_Showcase_1
    </title>

    <head>

        <script src="Javascript\Imports.js"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="Javascript\RouletteWheel.js"></script>

        <script src="Javascript\SpeechToText.js"></script>

        <style>
            body{
                font-family: 'Titillium Web', sans-serif;
                background:#191B28;
            }

            .roulette-wrapper{
                position:relative;
                display:flex;
                justify-content:center;
                width:100%;
                margin:0 auto;
                overflow:hidden;
            }

            .roulette-wrapper .selector{
                width:3px;
                left:50%;
                height:125%;
                transform:translate(-50%,0%);
                position:absolute;
                z-index:2;
                overflow: visible;
            }

            .roulette-wrapper .wheel{
                display:flex;
            }

            .roulette-wrapper .wheel .row{
                display:flex;
            }

            .roulette-wrapper .wheel .row .card{
                height:75px;
                width:75px;
                margin: 7px 3.5px;
                border-radius:8px;
                border-bottom:3px solid rgba(0,0,0,0.2);
                display:flex;
                align-items:center;
                justify-content:center;
                color:white;
            }

            .row>* {
                padding: 0px;
            }

            .card.red{
                background:#F95146;
            }

            .card.black{
                background:#2D3035;
            }

            .card.green{
                background:#00C74D;
            }

            *{
                box-sizing:border-box;
            }

            *, *::before, *::after {
            box-sizing: border-box;
            }


            #audio-visual {
                margin: 0;
                padding: 0;
                left: 50%;
                transform: translateX(-50%);
                display: block;
                position: absolute;
                z-index: 100;
                
                > div {
                    display: inline-block;
                    width: 3px;
                    height: 100px;
                    margin: 0 7px;
                    background: currentColor;
                    transform: scaleY( .5 );
                    opacity: 0.35;
                    color: rgb(255, 255, 255);
                }
                
                &.error {
                    color: #f7451d;
                    min-width: 20em;
                    max-width: 30em;
                    margin: 0 auto;
                    white-space: pre-line;
                }
            }
        </style>

        <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
        

    </head>
    
    <body onpageshow="initialMode()">

        <div class="component-container">
            <div class="p-4">
                <h1>
                    Valorant Agent roulette wheel
                </h1>
                <div class='roulette-wrapper border border-4'>
                    <div class='selector border border-5'></div>
                    <div class='wheel'></div>
                </div>
            
                <div class="d-grid gap-2 pt-3">
                    <button class="btn btn-primary" id="spin-wheel">
                        Spin Wheel
                    </button>
                </div>
            </div>
        </div>

        <div class="component-container">
            <div class="p-4">
                <h1>
                    Voice to Text
                </h1>
                <h4>
                    Click the "Voice input" button and accept recording permissions to use the function
                </h4>
                <div class="container-fluid d-flex justify-content-center align-items-center p-0 m-0" id="audio-visual-container">
                    <textarea class="form-control" id="prompt" rows="5" name="Prompt" value="blank"></textarea>
                </div>
                <a role="button" class="btn btn-primary mt-2 mb-2" id="copyText">Copy</a>
                <a role="button" class="btn btn-primary mt-2 mb-2" id="VPStartBtn">Voice input</a>
                <a role="button" class="btn btn-danger mt-2 mb-2 d-none" id="VPStopBtn">Stop</a>
            </div>
        <div>

    </body>
    
</html>
