<!DOCTYPE html>

    <title>

    <style>
        .art {
            border-radius: 18px;
            width: 100%;
            height: auto;
            margin: auto;
            object-fit: fill;
            z-index: -100;
            transition: transform 0.1s;
        }

        #landscapeZoom:hover {
            z-index: 100;
            transform: scale(1.2);
        }

        #portraitZoom:hover {
            z-index: 100;
            transform: scale(1.5);
        }

        div.grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 40px;
            height: auto;
            width: 70%;
            margin: auto;
        }

        div.landscape {
            grid-column: 1 / span 3;
        }

    </style>

    <head>
        <link rel="stylesheet" href="StylesCSS/styles.css">

        <script>
            window.addEventListener('DOMContentLoaded', function() {
              fetch('Elements\\NavBar.htm')
                .then(response => response.text())
                .then(html => {
                  document.getElementById('NavBar').innerHTML = html;
                });
            });
        </script>
        <script src="Elements/MouseOverMtd.js"></script>
    </head>
